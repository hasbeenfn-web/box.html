<!DOCTYPE html>
<html>
<head>
    <title>CSS Box Model</title>
    <style>
        .box {
            margin: 40px;                 /* space outside the box */
            border: 4px solid purple;        /* visible border */
            padding: 25px;                /* space inside the border */
            background-color: pink; /* background for content area */
            width: 300px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <div class="box">
    This is Box
    </div>

</body>
</html>
